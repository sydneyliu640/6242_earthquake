    <script type="text/javascript">
    d3.csv('earthquake.csv', function (error,data) {

  function tabulate(data, columns) {
        var table = d3.select(document.getElementById("tt")).append('table')
                        .attr('class',"table table-striped table-bordered table-hover")
                        .attr('width','100%')
                        .attr('id',"dataTables-example")
        var thead = table.append('thead')
        var tbody = table.append('tbody');

        // append the header row
        thead.append('tr')
          .selectAll('th')
          .data(columns).enter()
          .append('th')
            .text(function (column) { return column; });

        // create a row for each object in the data
        var rows = tbody.selectAll('tr')
          .data(data)
          .enter()
          .append('tr');

        // create a cell in each row for each column
        var cells = rows.selectAll('td')
          .data(function (row) {
            return columns.map(function (column) {
              return {column: column, value: row[column]};
            });
          })
          .enter()
          .append('td')
            .text(function (d) { return d.value; });
        $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });

      return table;
    }

    // render the table(s)
    tabulate(data, ["b'time", 'state', 'county', 'depth', 'mag']); // 2 column table

});
    </script>
